<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator" name="calculator">
			<div class="header"><h2>CALCULATE 'OR :)</h2></div>
			<div class="display" name="disp">
				<input type="text" readonly id="output" placeholder="0" name="output" />
			</div>
			<div class="buttons">
				<button class="operator clear" onclick="clr()">
					CE
				</button>

				<button class="operator" onclick="del()">
					&Lt;
				</button>
				<button class="operator" onclick="disp('/')">
					/
				</button>
				<button class="number" onclick="disp('7')">
					7
				</button>
				<button class="number" onclick="disp('8')">
					8
				</button>
				<button class="number" onclick="disp('9')">
					9
				</button>
				<button class="operator" onclick="disp('*')">
					X
				</button>
				<button class="number" onclick="disp('4')">
					4
				</button>
				<button class="number" onclick="disp('5')">
					5
				</button>
				<button class="number" onclick="disp('6')">
					6
				</button>
				<button class="operator" onclick="disp('-')">
					-
				</button>
				<button class="number" onclick="disp('1')">
					1
				</button>
				<button class="number" onclick="disp('2')">
					2
				</button>
				<button class="number" onclick="disp('3')">
					3
				</button>
				<button class="operator" onclick="disp('+')">
					+
				</button>
				<button class="number" onclick="disp('0')">
					0
				</button>
				<button class="number" onclick="disp('00')">
					00
				</button>
				<button class="number" onclick="disp('.')">
					.
				</button>
				<button class="operator calc" onclick="calc()">
					=
				</button>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
